<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>Generating your dream trip...</h2>
        <p>Using Gemini AI to find best hotels and places</p>
    </div>

    <div class="landing-container">
        <h1 class="hero-title"><i class="fas fa-plane-departure"></i> AI Travel Planner</h1>
        <p class="hero-description"
            style="color: white; text-align: center; margin-bottom: 20px; opacity: 0.9; max-width: 600px; margin-left: auto; margin-right: auto; font-size: 1.2rem;">
            Generate your itinerary here
        </p>

        <div class="motivation-container"
            style="color: white; font-style: italic; margin-bottom: 40px; min-height: 24px;">
            <p id="motivation-text" style="font-size: 1.1rem; opacity: 0.8;"></p>
        </div>

        <script>
            const quotes = [
                "\"The world is a book and those who do not travel read only one page.\"",
                "\"Travel is the only thing you buy that makes you richer.\"",
                "\"Adventure is worthwhile.\"",
                "\"Don't listen to what they say. Go see.\"",
                "\"To travel is to live.\"",
                "\"Life is short and the world is wide.\"",
                "\"Jobs fill your pocket, adventures fill your soul.\""
            ];
            let currentQuote = 0;
            function updateQuote() {
                const textEl = document.getElementById('motivation-text');
                textEl.style.opacity = 0;
                setTimeout(() => {
                    textEl.innerText = quotes[currentQuote];
                    textEl.style.opacity = 0.8;
                    currentQuote = (currentQuote + 1) % quotes.length;
                }, 500);
            }
            document.addEventListener('DOMContentLoaded', () => {
                updateQuote();
                setInterval(updateQuote, 5000);
            });
        </script>

        <div class="search-card">
            <form action="/plan" method="POST" id="planner-form">
                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i> Where do you want to go?</label>
                    <input type="text" name="destination" class="form-control" placeholder="e.g., Paris, Goa, Tokyo"
                        required>
                </div>

                <div class="form-group">
                    <label><i class="far fa-calendar-alt"></i> Plan for how many days?</label>
                    <input type="number" name="days" class="form-control" placeholder="Enter number of days (e.g., 7)"
                        min="1" max="30" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-wallet"></i> Budget</label>
                    <select name="budget" class="form-control">
                        <option value="Budget-friendly">Budget-friendly</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-friends"></i> Who is traveling?</label>
                    <div class="travelers-input">
                        <select name="travelers_type" id="travelers-type" class="form-control"
                            onchange="toggleTravelerCount()">
                            <option value="Solo">Solo</option>
                            <option value="Couple">Couple</option>
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                        </select>
                        <div id="traveler-count-wrapper" style="display: none; margin-top: 10px;">
                            <label style="font-size: 0.9rem;">Number of Travelers:</label>
                            <div class="counter-control">
                                <button type="button" onclick="adjustTravelers(-1)">-</button>
                                <input type="number" name="travelers_count" id="travelers-count" value="4" min="1"
                                    readonly>
                                <button type="button" onclick="adjustTravelers(1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-heart"></i> Select Your Interests</label>
                    <div class="interests-grid">
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="Nature">
                            <i class="fas fa-tree"></i><br>
                            <span>Nature</span>
                        </label>
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="History">
                            <i class="fas fa-landmark"></i><br>
                            <span>History</span>
                        </label>
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="Food">
                            <i class="fas fa-utensils"></i><br>
                            <span>Food</span>
                        </label>
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="Adventure">
                            <i class="fas fa-hiking"></i><br>
                            <span>Adventure</span>
                        </label>
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="Shopping">
                            <i class="fas fa-shopping-bag"></i><br>
                            <span>Shopping</span>
                        </label>
                        <label class="interest-card">
                            <input type="checkbox" name="interests" value="Relaxation">
                            <i class="fas fa-spa"></i><br>
                            <span>Relaxation</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-generate">Plan My Trip</button>
            </form>
        </div>
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget">
        <div id="chat-header">
            <span><i class="fas fa-robot"></i> AI Travel Assistant</span>
            <span id="close-chat" style="cursor: pointer;">&times;</span>
        </div>
        <div id="chat-body">
            <div class="chat-message bot">
                Hi there! I'm your AI Travel Assistant. Need help choosing a destination or deciding how many days to
                stay? Just ask!
            </div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask me anything...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div id="chat-toggle">
        <i class="fas fa-comment-dots"></i>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
